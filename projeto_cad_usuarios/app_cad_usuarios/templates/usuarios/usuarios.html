{% extends 'usuarios/base.html' %}
{% block conteudo %}

<div class="container">
    <table class="table table-bordered table-strinped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuario in usuarios %} <!-- para passar dados por dados sou obrigado a fazer um for, esse comando django-->
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
        </tr>
        {%endfor%}
    </table>
</div>
{% endblock %}
